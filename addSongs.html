<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Canción</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950">
    <!-- Barra lateral-->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] p-2 w-[300px] owerflow-y-auto text-center bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-person-circle px-2 py-1 bg-black rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Usuario</h1>
                <i class="bi bi-justify ml-20 px-2.5 py-3 cursor-pointer "></i>


            </div>
            <hr class="my-2 text-gray-600">
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Buscar" class="text-[15px] ml-4 w-full bg-transparent focus:outline-nome">

        </div>
        <div class="p-2.5 mt-3 rounded-md px-4 duration-300 ">
            <a href="index.html" class="flex items-center text-[15px] ml-4 text-gray-200 cursor-pointer hover:bg-blue-600 text-white"> Inicio</a>
        </div>


        <div class="p-2.5 mt-3 rounded-md px-4 duration-300 ">
            <a href="addAlbum.html" class="flex items-center text-[15px] ml-4 text-gray-200 cursor-pointer hover:bg-blue-600 text-white"> Añadir Álbum</a>
        </div>

        <div class="p-2.5 mt-3 rounded-md px-4 duration-300 ">
            <a href="tours.html" class="flex items-center text-[15px] ml-4 text-gray-200 cursor-pointer hover:bg-blue-600 text-white"> Tour</a>
        </div>

        <div
            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="login.html" class="text-[15px] ml-4 text-gray-200"> Cerrar sesión </a>
        </div>
    </div>

    <div class="mt-10 left-1/4">
        <h2 class="text-zinc-400/80 text-5xl font-bold text-center "> Añadir Canción </h2>
    </div>
    <!-- Formulario para agregar canción-->
    <div class="flex items-center justify-center h-screen">
        <form class="bg-gray-900 rounded-2xl p-6">
            <div class="mb-4">
                <label for="titulo" class="text-lg font-bold text-zinc-400/80 mb-2"> Título: <br> <input name="titulo" id="titulo" type="text" required> </label> <br>

            </div>
            <div class="mb-4">
                <label for="duracion" class="text-lg font-bold text-zinc-400/80 mb-2"> Duracion: <br> <input name="duracion" id="duracion" type="number" required> </label> <br>

            </div>
            <div>
                <label for="video" class="text-lg font-bold text-zinc-400/80 mb-2"> Link a Youtube: <br> <input name="video" id="video" type="url"></label> <br>

            </div>
            <!-- Cancelar redirige al álbum. (álbum 4 de ejemplo)-->
            <div>
                <input type="submit" value="Guardar" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-5">
                <a href="album4.html" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-blue-600"> Cancelar </a>
            </div>

        </form>
    </div>
</body>
</html>
